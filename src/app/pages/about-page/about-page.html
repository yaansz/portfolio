<div class="container__about-page-content">
  @for (content of contentList; track $index) {
  <app-content-image-component [content]="content"></app-content-image-component>
  }

  <div class="container__about-page-about-me-section">

    <!-- <p-divider></p-divider> -->

    <div class="about-page-about container__about-page-content content-width">
      <h1>About Me</h1>

      <div class="about-page-about-list">
        @for (content of aboutMeContent; track $index) {
        <app-advanced-card-component [content]="content" ></app-advanced-card-component>
        }
      </div>
    </div>
  </div>

  <div class="container_about-page-skills-section">

  <!-- <p-divider></p-divider> -->

  <div class="about-page-skills container__about-page-content content-width">
    <h1>Skills</h1>

    <div class="about-page-skills-list">
      @for (content of stackContent; track $index) {
      <app-simple-card-component [content]="content"></app-simple-card-component>
      }
    </div>
  </div>

  </div>
</div>
